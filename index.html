<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ErenSecrets - Create Secret</title>
  <style>
  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #2e005f, #000066);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    min-height: 100vh;
    color: white;
    text-align: center;
    padding: 50px 20px;
  }
  .container {
    max-width: 500px;
    margin: auto;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  }
  .telegram-button {
    display: inline-block;
    background-color: #0088cc;
    color: white;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 8px;
    text-decoration: none;
    margin-bottom: 30px;
  }
  .link-button {
    display: inline-block;
    background-color: #ffcc00;
    color: black;
    padding: 14px 30px;
    font-size: 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>
  <img src="eren-logo.png" alt="ErenSecrets Logo" style="max-width: 250px; margin-bottom: 20px;">
  <p>ðŸ‘‡ Write your secret message ðŸ‘‡</p>

  <textarea id="secret" placeholder="Type your secret here..."></textarea><br>
  <input type="text" id="pass" placeholder="Optional password"><br>

  <button onclick="generateLink()">ðŸ”— Generate Link</button>

  <div class="output" id="result"></div>

  <script>
    function generateLink() {
      const msg = document.getElementById("secret").value.trim();
      const pass = document.getElementById("pass").value.trim();

      if (!msg) {
        alert("Please enter a secret message.");
        return;
      }

      const base = "https://eren-yeager-42.github.io/ErenSecrets/view.html";
      const encoded = encodeURIComponent(btoa(msg));
      const link = pass
        ? `${base}?secret=${encoded}&key=${encodeURIComponent(pass)}`
        : `${base}?secret=${encoded}`;

      document.getElementById("result").innerHTML = `
        âœ… Secret link generated:<br>
        <a class="link" href="${link}" target="_blank">${link}</a>
      `;
    }
  </script>
</body>
</html>
